---
showSupportUrl:         true
showKnownIssuesUrl:     true
showReleaseNotesUrl:    true
showDonateUrl:  https://cinnamon-remix.me/donate/

requirements:
    requiredStorage:    16
    requiredRam:        2.0
    internetCheckUrl:	https://cinnamon-remix.me

    check:
        - storage
        - ram
        - power
        - internet
        - root
